<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERAWANG MASA DEPAN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
            flex-grow: 1;
        }

        .creator {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 50px;
            font-weight: bold;
        }

        .input-section {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            margin: 0 auto 40px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        input {
            padding: 15px;
            width: 70%;
            border: none;
            border-radius: 50px 0 0 50px;
            font-size: 1.1rem;
            outline: none;
        }

        button {
            padding: 15px 25px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 0 50px 50px 0;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #ff8e8e;
            transform: translateY(-2px);
        }

        .result-section {
            display: none;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .result-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ffd700;
        }

        .result-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin: 0 auto 20px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            display: block;
        }

        .result-description {
            font-size: 1.2rem;
            line-height: 1.6;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
            }
            
            input {
                width: 60%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>TERAWANG MASA DEPAN</h1>
        <div class="creator">Dibuat oleh: Nizam</div>
    </header>

    <div class="input-section">
        <input type="text" id="namaInput" placeholder="Masukkan nama Anda">
        <button onclick="terawangMasaDepan()">TERAWANG</button>
    </div>

    <div class="result-section" id="resultSection">
        <h2 class="result-title" id="resultTitle">HASIL TERAWANGAN</h2>
        <img class="result-image" id="resultImage" src="" alt="Gambar Masa Depan">
        <p class="result-description" id="resultDescription"></p>
    </div>

    <footer>
        &copy; 2023 Terawang Masa Depan - Hiburan semata, jangan dipercaya sepenuhnya!
    </footer>

    <script>
        function terawangMasaDepan() {
            const nama = document.getElementById('namaInput').value || 'Anda';
            const results = [
                {
                    title: "SUKSES",
                    image: "https://cdn.pixabay.com/photo/2018/05/18/15/30/web-design-3411373_960_720.jpg",
                    description: `${nama} akan menjadi orang yang sangat sukses! Kekayaan dan kebahagiaan akan menyertai perjalanan hidup ${nama}.`
                },
                {
                    title: "MENDERITA",
                    image: "https://cdn.pixabay.com/photo/2019/11/13/20/44/poverty-4624795_960_720.jpg",
                    description: `Sayangnya, ${nama} akan mengalami banyak penderitaan dalam hidup. Tetapi jangan menyerah, karena setiap kesulitan pasti ada hikmahnya.`
                },
                {
                    title: "NERAKA",
                    image: "https://cdn.pixabay.com/photo/2020/02/08/21/36/hell-4831002_960_720.png",
                    description: `Astagfirullah! ${nama} perlu banyak beribadah dan memperbaiki diri, karena terawangan menunjukkan akhir yang tidak baik.`
                },
                {
                    title: "SURGA",
                    image: "https://cdn.pixabay.com/photo/2015/09/02/15/05/heaven-919074_960_720.jpg",
                    description: `${nama} adalah orang yang beruntung! Kehidupan akhirat ${nama} akan dijamin surga dengan segala kenikmatannya.`
                },
                {
                    title: "KORUPTOR",
                    image: "https://cdn.pixabay.com/photo/2019/11/07/20/49/prison-4609625_960_720.jpg",
                    description: `Wahai ${nama}, hati-hati dengan godaan harta! Ramalan menunjukkan ${nama} akan terjerumus dalam korupsi jika tidak waspada.`
                },
                {
                    title: "PRESIDEN",
                    image: "https://cdn.pixabay.com/photo/2016/09/10/11/11/president-1659235_960_720.png",
                    description: `Luar biasa! ${nama} akan menjadi pemimpin bangsa di masa depan. Persiapkan diri dari sekarang untuk membawa perubahan positif.`
                },
                {
                    title: "DOKTER",
                    image: "https://cdn.pixabay.com/photo/2016/11/08/05/20/surgery-1807541_960_720.jpg",
                    description: `${nama} akan menjadi seorang dokter yang hebat! Banyak nyawa akan diselamatkan oleh ${nama} di masa depan.`
                },
                {
                    title: "GURU",
                    image: "https://cdn.pixabay.com/photo/2017/09/06/18/21/teacher-2722166_960_720.jpg",
                    description: `${nama} ditakdirkan menjadi pendidik generasi penerus! Ilmu yang ${nama} bagikan akan bermanfaat bagi banyak orang.`
                },
                {
                    title: "TENTARA",
                    image: "https://cdn.pixabay.com/photo/2019/02/06/05/12/soldier-3978295_960_720.jpg",
                    description: `${nama} akan menjadi pelindung bangsa! Jiwa patriotisme ${nama} akan membawa pada karier gemilang di dunia militer.`
                },
                {
                    title: "PENGEMIS",
                    image: "https://cdn.pixabay.com/photo/2017/01/30/17/32/homeless-2021320_960_720.jpg",
                    description: `Sayang sekali, ${nama} akan mengalami kesulitan finansial yang berat. Mulailah berhemat dan menabung dari sekarang.`
                },
                {
                    title: "MATI",
                    image: "https://cdn.pixabay.com/photo/2017/01/09/21/49/angel-1968236_960_720.png",
                    description: `${nama} akan meninggal dengan tenang di usia lanjut, dikelilingi oleh orang-orang tercinta.`
                }
            ];

            // Pilih hasil secara acak
            const randomResult = results[Math.floor(Math.random() * results.length)];
            
            // Tampilkan hasil
            document.getElementById('resultTitle').textContent = `MASA DEPAN ${nama}: ${randomResult.title}`;
            document.getElementById('resultImage').src = randomResult.image;
            document.getElementById('resultImage').alt = randomResult.title;
            document.getElementById('resultDescription').textContent = randomResult.description;
            
            // Tampilkan section hasil
            document.getElementById('resultSection').style.display = 'block';
            
            // Scroll ke hasil
            document.getElementById('resultSection').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
