<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Icaanz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background-color: #1e88e5;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .payment-method {
            padding: 20px;
        }
        
        .method {
            margin-bottom: 25px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            transition: all 0.3s ease;
        }
        
        .method:hover {
            border-color: #1e88e5;
            box-shadow: 0 2px 10px rgba(30, 136, 229, 0.2);
        }
        
        .method-title {
            color: #1e88e5;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: 600;
        }
        
        .dana-number {
            background-color: #f0f7ff;
            padding: 12px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .number {
            font-size: 16px;
            font-weight: 500;
            color: #0d47a1;
        }
        
        .copy-btn {
            background-color: #1e88e5;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        .copy-btn:hover {
            background-color: #1565c0;
        }
        
        .qris-container {
            text-align: center;
            margin-top: 15px;
        }
        
        .qris-img {
            width: 200px;
            height: auto;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .qris-img:hover {
            transform: scale(1.05);
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            overflow: auto;
        }
        
        .modal-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        
        .modal-img {
            max-width: 80%;
            max-height: 80%;
        }
        
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
        
        .instructions {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
        
        .admin-contact {
            background-color: #f0f7ff;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
            border-radius: 8px;
        }
        
        .admin-btn {
            display: inline-block;
            background-color: #1e88e5;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 10px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .admin-btn:hover {
            background-color: #1565c0;
        }
        
        footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Payment Icaanz</h1>
            <p>Lakukan pembayaran melalui metode berikut</p>
        </header>
        
        <div class="payment-method">
            <div class="method">
                <h2 class="method-title">DANA</h2>
                <div class="dana-number">
                    <span class="number" id="danaNumber">083846701246</span>
                    <button class="copy-btn" onclick="copyToClipboard()">Salin</button>
                </div>
                <p class="instructions">1. Buka aplikasi DANA<br>
                2. Masukkan nomor di atas<br>
                3. Lakukan pembayaran</p>
            </div>
            
            <div class="method">
                <h2 class="method-title">QRIS</h2>
                <div class="qris-container">
                    <img src="https://i.supaimg.com/ae8649c1-59c2-41a4-b5a2-ce11496ad920.jpg" alt="QR Code" class="qris-img" id="qrisImg">
                    <p class="instructions">Klik QR Code untuk memperbesar</p>
                </div>
            </div>
            
            <div class="admin-contact">
                <p>Sudah melakukan pembayaran? Konfirmasi ke admin:</p>
                <a href="https://www.instagram.com/icaanzmarket?igsh=MXIwbmI2ZjBwejEyMg==" class="admin-btn" target="_blank">Chat Admin</a>
            </div>
        </div>
    </div>
    
    <div id="qrisModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img src="https://i.supaimg.com/ae8649c1-59c2-41a4-b5a2-ce11496ad920.jpg" alt="QR Code" class="modal-img" id="modalImg">
        </div>
    </div>
    
    <footer>
        &copy; Payment Icaanz Market
    </footer>
    
    <script>
        // Fungsi untuk menyalin nomor DANA
        function copyToClipboard() {
            const danaNumber = document.getElementById('danaNumber');
            const textArea = document.createElement('textarea');
            textArea.value = danaNumber.textContent;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            
            // Ubah teks tombol sementara
            const copyBtn = document.querySelector('.copy-btn');
            copyBtn.textContent = 'Tersalin!';
            setTimeout(() => {
                copyBtn.textContent = 'Salin';
            }, 2000);
        }
        
        // Fungsi untuk menampilkan modal QRIS
        const qrisImg = document.getElementById('qrisImg');
        const modal = document.getElementById('qrisModal');
        const modalImg = document.getElementById('modalImg');
        
        qrisImg.onclick = function() {
            modal.style.display = 'block';
        }
        
        // Fungsi untuk menutup modal
        function closeModal() {
            modal.style.display = 'none';
        }
        
        // Tutup modal ketika klik di luar gambar
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
